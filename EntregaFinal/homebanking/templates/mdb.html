{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>
        Itbank - {% block title %}Inicio{% endblock %}
    </title>
    <meta
            name="description"
            content="ITBANK"
    />
    <meta
            name="author"
            content="Ana Sanchez"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://www.itba.edu.ar/wp-content/uploads/2016/04/favicon.png"
      sizes="32x32"
    />
    <!-- Custom CSS -->
    {% block CSS %}{% endblock %}
</head>

<body {% block body-tag %}{% endblock %}>

{% block header %}
    <!-- This should be overwritten -->
{% endblock %}

{% block main %}
    <!-- This should be overwritten -->
{% endblock %}

{% block footer %}
{% endblock %}

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
<!-- Custom JS -->
{% block JS %}{% endblock %}
</body>
</html>
