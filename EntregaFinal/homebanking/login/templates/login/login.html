{% extends 'login/side-form-layout.html' %}

{% load static %}

{% block form %}
    <form style="width: 23rem;" method="POST" class="mt-sm-5">
        {% csrf_token %}
        <h3 class="fw-normal mt-5 mb-3 pb-3" style="letter-spacing: 1px;">Inicio Sesión</h3>
        <div class="form-outline mb-4">
            <input type="TEXT" id="form2Example18" class="form-control form-control-lg" name="username"/>
            <label class="form-label" for="form2Example18">Usuario</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="form2Example28" class="form-control form-control-lg" name="password"/>
            <label class="form-label" for="form2Example28">Contraseña</label>
        </div>

        <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">Inicio Sesion</button>
        </div>

        <p>No tenes una cuenta? <a href="{% url 'register' %}" class="link-info">Registrate acá</a></p>

    </form>
{% endblock %}
