{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <link
            href="{% static 'login/style.css' %}"
            rel="stylesheet"
    />
    <link
            rel="icon"
            href="https://www.itba.edu.ar/wp-content/uploads/2016/04/favicon.png"
            sizes="32x32"
    />
    <title>ITBANK - Registro</title>
</head>
<body class="overflow-hidden">
<main>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4 my-xl-4 my-2">
                        <span class="h1 fw-bold mb-0">ITBANK</span>
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 my-2 pt-xl-0 mt-xl-n5 overflow-auto">
                        {% block form %}{% endblock %}
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static 'login/bg-login.jpg' %}"
                         alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
</main>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
></script>
</body>
</html>
